	<h1>Conversion of Qatari Riyal to Philippine Peso</h1>

	<br><br>

	<h3>Enter any amount of Qatari Riyal (QR) to be Estimated to Philippine Peso (â‚±):</h3>

	<br>

	<div>
	<form>
		<input type="text" id="space">
		<br><br>
		<input type="Submit" value="ESTIMATE" onclick="Calculate ()" style="background-color: #E5BA73;border: #C58940;color: white;">
		<input type="Reset" value="CANCEL" id="button" style="background-color: #E5BA73;border: #C58940;color: white;">
	</form>

	<script type="text/javascript">
		function Calculate (){
			let space = document.getElementById('space').value;
			let convert = space * 15.26;
			alert("The converted form of the Qatari Riyal to Philippine Peso is : " + convert)
		}
	</script>
